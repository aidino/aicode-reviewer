<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f8fafc; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Simple Test Page</h1>
        
        <div id="react-test">
            <p>â³ Loading React...</p>
        </div>
        
        <div id="console-log" style="margin-top: 20px;">
            <h3>ğŸ” Console Output:</h3>
            <div id="log-output" style="background: #f1f1f1; padding: 10px; min-height: 100px; font-family: monospace;"></div>
        </div>
        
        <div style="margin-top: 20px;">
            <h3>ğŸ”— Quick Tests:</h3>
            <button onclick="testReact()" style="margin: 5px; padding: 8px 15px;">Test React</button>
            <button onclick="testRouter()" style="margin: 5px; padding: 8px 15px;">Test Router</button>
            <button onclick="testLogin()" style="margin: 5px; padding: 8px 15px;">Test Login Page</button>
        </div>
    </div>
    
    <script>
        const logOutput = document.getElementById('log-output');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.innerHTML = `[${timestamp}] ${message}`;
            div.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logOutput.appendChild(div);
            logOutput.scrollTop = logOutput.scrollHeight;
        }
        
        // Catch all errors
        window.addEventListener('error', function(e) {
            log(`âŒ ERROR: ${e.message} (${e.filename}:${e.lineno})`, 'error');
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            log(`âŒ PROMISE REJECTION: ${e.reason}`, 'error');
        });
        
        function testReact() {
            try {
                if (typeof React !== 'undefined') {
                    log('âœ… React is loaded!', 'success');
                } else {
                    log('âŒ React not found', 'error');
                }
            } catch (e) {
                log(`âŒ React test failed: ${e.message}`, 'error');
            }
        }
        
        function testRouter() {
            try {
                const path = window.location.pathname;
                log(`Current path: ${path}`, 'info');
                if (window.history) {
                    log('âœ… History API available', 'success');
                } else {
                    log('âŒ History API not available', 'error');
                }
            } catch (e) {
                log(`âŒ Router test failed: ${e.message}`, 'error');
            }
        }
        
        function testLogin() {
            try {
                window.open('/login', '_blank');
                log('ğŸ”— Opened login page in new tab', 'info');
            } catch (e) {
                log(`âŒ Failed to open login: ${e.message}`, 'error');
            }
        }
        
        // Auto-run basic tests
        setTimeout(() => {
            log('ğŸš€ Starting automatic tests...', 'info');
            testReact();
            
            // Check root element
            const root = document.getElementById('root');
            if (root) {
                log('âœ… Root element found in main page', 'success');
            } else {
                log('âŒ Root element not found', 'error');
            }
            
            // Test fetch to main page
            fetch('/')
                .then(response => {
                    if (response.ok) {
                        log('âœ… Main page responds OK', 'success');
                        return response.text();
                    }
                    throw new Error(`HTTP ${response.status}`);
                })
                .then(html => {
                    if (html.includes('id="root"')) {
                        log('âœ… Main page has root element', 'success');
                    } else {
                        log('âŒ Main page missing root element', 'error');
                    }
                })
                .catch(e => {
                    log(`âŒ Main page test failed: ${e.message}`, 'error');
                });
                
            // Test fetch to login page  
            fetch('/login')
                .then(response => {
                    if (response.ok) {
                        log('âœ… Login page responds OK', 'success');
                        return response.text();
                    }
                    throw new Error(`HTTP ${response.status}`);
                })
                .then(html => {
                    if (html.includes('id="root"')) {
                        log('âœ… Login page has root element', 'success');
                    } else {
                        log('âŒ Login page missing root element', 'error');
                    }
                })
                .catch(e => {
                    log(`âŒ Login page test failed: ${e.message}`, 'error');
                });
        }, 1000);
    </script>
</body>
</html>
